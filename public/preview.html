<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body, #map {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div
      id="map"
      data-marker="off"
      data-hash="on"
      data-zoom="12.45"
      data-lat="34.977"
      data-lng="140.04806"
    ></div>
    <script src="https://cdn.geolonia.com/dev/embed?geolonia-api-key=YOUR-API-KEY"></script>
    <script>
        const params = new URLSearchParams(window.location.search)
        const spriteId = params.get('sprite') || 'basic'
        const styleIdentifier = params.get('style') || 'geolonia/basic'

        const main = async () => {
            const style = {
                ...await fetch(`https://cdn.geolonia.com/style/${styleIdentifier}/ja.json`)
                    .then(res => res.json()),
                sprite: new URL(`../${spriteId}`, location.href).href,

            }
            const map = new geolonia.Map({ container: '#map', style })
            map.on('load', async () => {
              const nextSearch = new URLSearchParams({ sprite: spriteId, style: styleIdentifier }).toString()
              const normalizedURL = `${window.location.origin}${window.location.pathname}?${nextSearch}${window.location.hash}`
              window.history.replaceState({}, '', normalizedURL)

              const geojson = {
                  type: 'FeatureCollection',
                  features: await fetch(`./${spriteId}.json`)
                  .then(res => res.json())
                  .then(sprites => {
                      const keys = Object.keys(sprites)
                      keys.sort()

                      return keys.map((key, index) => {
                          return {
                              type: 'Feature',
                              geometry: {
                                  type: 'Point',
                                  coordinates: [
                                    140 + 0.02 * (index % 5),
                                    35 - 0.005 * (Math.floor(index / 5)),
                                  ],
                              },
                              properties: { key, ...sprites[key] }
                          }
                      })
                  })
              }

              map.addSource('points', {
                  type: 'geojson',
                  data: geojson,
              })
              map.addLayer({
                  id: 'points',
                  type: 'symbol',
                  source: 'points',
                  layout: {
                      'icon-image': ['get', 'key'],
                      'icon-size': 1,
                      'text-font': ['Noto Sans Regular'],
                      'text-size': 14,
                      'text-field': '{key}',
                      'text-offset': [ 0, 1.2 ],
                  },
                  paint: {
                      'text-halo-width': 1.5,
                      'text-halo-color': 'rgba(255,255,255,0.7)'
                  },
                  filter: ['all', ['==', '$type', 'Point']]
              })
          })
        }
        main()

    </script>
</body>
</html>
