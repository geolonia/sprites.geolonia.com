<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body, #map {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map" data-marker="off" data-hash="on"></div>
    <script src="https://cdn.geolonia.com/dev/embed?geolonia-api-key=YOUR-API-KEY"></script>
    <script>
        const params = new URLSearchParams(window.location.search)
        console.log(location.search)
        const spriteId = params.get('sprite') || 'basic'
        const styleIdentifier = params.get('style') || 'geolonia/basic'

        window.location.search = new URLSearchParams({ sprite: spriteId, style: styleIdentifier }).toString()

        const main = async () => {
            const style = {
                ...await fetch(`https://cdn.geolonia.com/style/${styleIdentifier}/ja.json`)
                    .then(res => res.json()),
                sprite: new URL(`../${spriteId}`, location.href).href,

            }
            const map = new geolonia.Map({ container: '#map', style })
            map.on('load', async () => {
            const geojson = {
                type: 'FeatureCollection',
                features: await fetch(`./${spriteId}.json`)
                .then(res => res.json())
                .then(sprites => {
                    return (Object.keys(sprites).map((key, index) => {
                        return {
                            type: 'Feature',
                            geometry: {
                                type: 'Point',
                                coordinates: [
                                  141 + 0.1 * (Math.floor(index / 10)),
                                  35 + 0.1 * (index % 10),
                                ],
                            },
                            properties: { key, ...sprites[key] }
                        }
                    }))
                })
            }

            map.addSource('points', {
                type: 'geojson',
                data: geojson,
            })
            map.addLayer({
                id: 'points',
                type: 'symbol',
                source: 'points',
                layout: {
                    'icon-image': ['get', 'key'],
                    'icon-size': 1,
                },
                filter: ['all', ['==', '$type', 'Point']]
            })
        })
        }
        main()

    </script>
</body>
</html>
